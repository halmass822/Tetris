<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href="styles.css">
        <title>Tetris!!</title>
    </head>
    <body>
        <div style="width: 100%; text-align: center;">
            <div class="overlay" id="gameTitleScreen">
                <p>Tetris!!</p>
                <button id="startButton">Start</button>
            </div>
            
            <div class="overlay" id="gameOverScreen" style="display: none">
                <p>Game Over!!</p>
                <button id="replayButton">Replay</button>
            </div>
        </div>
        <div id="playingGrid" style="width: 100%; text-align: center; z-index: -1"></div>
        <div style="width: 100%; text-align: center;">
            <div id="scoreboard">
                <h2>Score:</h2>
                <p id="userScore">0</p>
            </div>
            <div>
                <h2>Debug Panel</h2>
                <button id="debug1">Fill</button>
                <button id="debug2">Empty</button>
                <button id="debug3">Check Fill</button>
                <button id="debug4">Random Fill</button>
            </div>
        </div>
        <script src="tetris.js"></script>
    </body>
</html>
